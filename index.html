      style="
        display: inline-block;
        width: 10%;
        min-height: 100vh;
        margin: 0;
        padding-left: 2em;
        padding-top: 2em;
        border-right: 1px solid #eee;
      "
    >
      <div class="sidebarLink"><a href="">Games</a></div>
      <div class="sidebarLink"><a href="">Misc</a></div>
      <div class="sidebarLink"><a href="">About</a></div>
    </div>
    <div

      style="
        display: inline-block;

        height: 100px;
        background-color: #111;
      "
    ></div>
