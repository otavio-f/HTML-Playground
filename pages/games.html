<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, height=device-height, initial-scale=1.0"
    />
    <!-- <meta http-equiv="refresh" content="60" /> -->
    <title>Game</title>
  </head>
  <body style="background-color: #00f; margin: 0; overflow: hidden">
    <iframe
      id="main"
      style="
        width: 100%;
        height: 100%;
        position: absolute;
        background-color: darkgray;
        margin: 0;
      "
      src="xonix/index.html"
    ></iframe>
    <div
      id="lost"
      style="
        width: 100%;
        height: 100%;
        position: absolute;
        margin: 0;
        background-color: rgb(255, 0, 0/0.95);
        z-index: 99;
      "
    ></div>
  </body>
  <script>
    window.addEventListener("message", function (message) {
      if (message.data.type === "game.lose") {
        const lostOverlay = document.getElementById("lost");
        lostOverlay.style.display = "block";
      }
    });
  </script>
</html>
